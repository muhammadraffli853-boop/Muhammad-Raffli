<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Pribadi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --hijau: #28a745;
    }

    body {
      background-color: #f9f9f9;
    }

    .navbar {
      background-color: var(--hijau);
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid var(--hijau);
      object-fit: cover;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 3px solid var(--hijau);
      margin-bottom: 15px;
    }

    footer {
      background-color: var(--hijau);
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Nama Anda</a>
    </div>
  </nav>

  <!-- Profil Section -->
  <section class="text-center my-5">
    <img src="raffli.jpg" alt="Foto Profil" class="profile-pic mb-3">
    <h1>Halo, Saya Muhammad Raffli Mulyana</h1>
    <p>Selamat datang di website pribadi saya!</p>
  </section>

  <!-- Galeri -->
  <section class="container my-5">
    <h2 class="text-center mb-4" style="color: var(--hijau);">Galeri Foto</h2>
    <div class="row gallery">
      <div class="col-md-4">
        <img src="pantai sawarna.jpg" alt="Foto 1">
      </div>
      <div class="col-md-4">
        <img src="kuta pantai.jpg" alt="Foto 2">
      </div>
      <div class="col-md-4">
        <img src="karang papak.webp" alt="Foto 3">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4">
    &copy; 2025 M.raffli. Semua hak dilindungi.
  </footer>

</body>
</html>
